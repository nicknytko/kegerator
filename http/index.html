<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kegerator</title>
        <style>
         body
         {
             font-family: sans-serif;
         }
         #units
         {
             text-align: center;
             font-size: 35px;
             padding-top: 50px;
         }
        </style>
        <script>
         const pint_glass_ml = 568;
         const ml_per_pulse = 0.638359;

         function update_labels( pulses )
         {
             document.getElementById( "pulses" ).innerText = pulses.toString( );
             document.getElementById( "milliliters" ).innerText =
                 ( pulses * ml_per_pulse ).toFixed( 2 );
         }
        </script>
    </head>
    <body>
        <div id="units">
            <span id="pulses">0</span> pulses &asymp;
            <span id="milliliters">0</span> mL
        </div>
    </body>
</html>
